<!DOCTYPE html>
<html>

<head>
    <title>Calculadora de IMC</title>
</head>

<body>

    <h2>Calculadora de IMC</h2>

    <form id="imcForm">
        <label for="imcInput">Insira seu IMC:</label><br>
        <input type="text" id="imcInput" name="imcInput"><br><br>
        <button type="submit">Calcular</button>
    </form>

    <script>
        document.getElementById('imcForm').addEventListener('submit', function (event) {
            event.preventDefault();

            var imcInput = document.getElementById('imcInput').value;
            var imc = parseFloat(imcInput);

            if (!isNaN(imc)) {
                calcIMC(imc);
            } else {
                alert("Por favor, insira um valor numérico válido para o IMC.");
            }
        });

        function calcIMC(imc) {
            if (imc < 18.5) {
                alert("Você está um pouco abaixo do peso ideal, seria interessante mudar seus habitos, que tal procurar um nutricionista para ganhar peso com saúde?");
            } else if (imc >= 18.5 && imc <= 24.9) {
                alert("Uou, que incrível, você está no se peso ideal, parabéns!!, mas não se esquece, sempre mantenha uma alimentação saldável e busque fazer exercícios físicos");
            } else if (imc >= 25 && imc <= 29.9) {
                alert("Eita, acho que está na hora de prestar atenção no seu peso, tome cuidado com sua alimentação, pratique exercícios físicos, sua saúde pode melhorar muito com isso");
            } else if (imc >= 30 && imc <= 34.9) {
                alert("Obesidade I. Huum, acho que está na hora de se cuidar um pouco mais, o que acha de passar com um endocrinologista ou um nutricionista para avaliar como você pode melhorar sua saúde e alimentação? Além disse, é sempre importante realizar algum tipo de atividade física, isso vai ajudar e muito sua saúde");
            } else if (imc >= 35 && imc <= 39.9) {
                alert("Obesidade II. Huum, acho que está na hora de se cuidar um pouco mais, o que acha de passar com um endocrinologista ou um nutricionista para avaliar como você pode melhorar sua saúde e alimentação? Além disse, é sempre importante realizar algum tipo de atividade física, isso vai ajudar e muito sua saúde");
            } else {
                alert("Obesidade grave. Huum, acho que está na hora de se cuidar um pouco mais, o que acha de passar com um endocrinologista ou um nutricionista para avaliar como você pode melhorar sua saúde e alimentação? Além disse, é sempre importante realizar algum tipo de atividade física, isso vai ajudar e muito sua saúde");
            }
        }
    </script>

</body>

</html>
